<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project |AmirhosseinAminian</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <body>
    <header>
      <h1>TV-Show episodes</h1>
      <select id="showSelector">
        <option value="">Select a Show</option>
      </select>
      <input type="text" id="searchBar" placeholder="Search episodes..." />
      <select id="episodeSelector">
        <option value="all">Show All Episodes</option>
      </select>
      <p id="episodeCount"></p>
    </header>

    <div id="root"></div>
    <footer>
      <p>
        Data sourced from
        <a href="https://www.tvmaze.com/" target="_blank">TVMaze.com</a>
      </p>
    </footer>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
